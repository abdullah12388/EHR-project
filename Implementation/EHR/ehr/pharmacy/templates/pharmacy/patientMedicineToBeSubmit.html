<h1>Medicine List</h1>
  {% if medicine_list %}
  <ul>
    {% for medicine in medicine_list %}
      <li>
        {{ medicine }}
      </li>
    {% endfor %}
  </ul>
      <button type="submit" value="{{ medicine_list.medicine_submit = True }}>Submit</button>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
