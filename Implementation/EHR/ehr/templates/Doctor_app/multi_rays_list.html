{% extends 'Doctor_app/Doctor_base.html' %}
{% block home_content %}

<div class="info">
    <div class="container">
        <div class="row row-eq-height">
          <ol>
            {% for m in rays %}
            <h2><li>rays : <a href="{% url 'doctor:raydetial' pk=m.P_R_id%}">{{m.P_R.ray.ray_name}}</a></li></h2>
            <p {% if forloop.last %}><a  class="btn btn-primary"href="{% url 'doctor:newray' pk=m.report.report%}">CreateRays{% endif %}</a></p>
            {%endfor%}
            <p><a class="btn btn-primary" href="{% url 'doctor:prescriptionlist'%}">Prescription List</a></p>
          </ol>
        </div>
    </div>
</div>

{% endblock home_content %}
