{% extends 'base.html' %}
{% block login_content %}

{% if request.GET.alert == "wrong_email" %}
<script>
    alert('wrong email')
</script>
{% endif %}
{% if request.GET.alert == "wrong_password" %}
<script>
    alert('wrong password')
</script>
{% endif %}

<div class="home_container" style="top:30%">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="home_content">
                    <div class="home_title">Login</div>
                    <form method='POST' action=''>
                        <div class="home_text">
                            {% csrf_token %}
                            <div class="mydiv">
                                <label class="mylabel">{{ form.email.label }}</label>
                                {{ form.email }}
                            </div>
                            <div class="mydiv">
                                <label class="mylabel">{{ form.password.label }}</label>
                                {{ form.password }}
                            </div>
                            <button id="" type="submit" class="button home_button">Submit</button>
                        </div>
                    </form>
                    <div class="home_text">
                        <div class="row">
                            <div class="col-sm-5">
                                <span>Login Fast</span>
                                <a href="{% url 'patient:QRCodeScanView' %}">
                                    <button type="button" class="button home_button">Scan Id</button>
                                </a>
                            </div>
                            <div class="col-sm-6">
                                <span>Forget Password</span>
                                <button type="button" class="button home_button">Remember</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock login_content %}
