{% extends 'base.html' %}
{% load staticfiles %}
{% block patientCard %}

<div class="container" style="padding-top:200px">
    <h2 style="text-align:center;color:#FFF;margin:170px 0px 30px 0px">Patient Card</h2>
    <div class="jumbotron" style="background-color:rgba(18,17,17,0.66); width: 80%; margin: auto;border: solid 5px #32c69a;padding: 2rem 2rem;">
        <div class="row">
            <div class="col-sm-3">
                <div style=" margin: 2px; height: 170px; overflow: hidden ">
                    {% if Profile_picture %}
                        <img src="{{ Profile_picture }}" style="min-width: 50%; max-width: 100%; height: 100%;border-radius: 5px;border:solid 2px #32c69a" alt="Profile Picture">
                    {% endif %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm">
                        <label style="width:135px;font-size: 22px;font-weight: bold;border-right: solid 5px #32c69a">Full Name: </label>
                        <label style="color: white;margin-bottom:0px;font-size: 22px;font-weight: bold">
                            {% if first_name %}
                                {{ first_name }}
                            {% endif %}
                            {% if middle_name %}
                                {{ middle_name }}
                            {% endif %}
                            {% if last_name %}
                                {{ last_name }}
                            {% endif %}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm">
                                <label style="width:200px;font-size: 22px;font-weight: bold;border-right: solid 5px #32c69a">Age: </label>
                                <label style="color: white;margin-bottom:0px;font-size: 22px;font-weight: bold">
                                    {% if age %}
                                        {{ age }} years old
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label style="width:200px;font-size: 22px;font-weight: bold;border-right: solid 5px #32c69a">Phone Number: </label>
                                <label style="color: white;margin-bottom:0px;font-size: 22px;font-weight: bold">
                                    {% if phone_number %}
                                        {{ phone_number }}
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label style="width:200px;font-size: 22px;font-weight: bold;border-right: solid 5px #32c69a">Creation Date: </label>
                                <label style="color: white;margin-bottom:0px;font-size: 22px;font-weight: bold">
                                    {% if Create_date %}
                                        {{ Create_date }}
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        {% if QR_code %}
                            <img src="{{ QR_code }}" style="width: 140px; height: 130px;border-radius: 5px;border:solid 2px #32c69a" alt="QRCode">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock patientCard %}
