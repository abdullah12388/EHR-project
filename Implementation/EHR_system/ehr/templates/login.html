{% extends 'base.html' %}
{% block login_content %}
		<div class="home_container" style="top:30%">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content">
                            <div class="home_title">Login</div>
							<form method="POST" action="{{ url}}">
                                <div class="home_text">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter Username" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  placeholder="Password" required="required">
                                    </div>
                                    <button type="submit" class="button home_button">Submit</button>
                                </div>
                            </form>
                            <div class="home_text">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <span>Login Fast</span>
                                        <button type="button" class="button home_button">Scan Id</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <span>Forget Password</span>
                                        <button type="button" class="button home_button">Remember</button>
                                    </div>
                                </div>
                            </div>
						</div>
                    </div>
                </div>
			</div>
		</div>

{% endblock login_content %}
